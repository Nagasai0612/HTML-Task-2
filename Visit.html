<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule to Visit</title>
  <link rel="stylesheet" href="Styles.css">
</head>
<body>
  <header>
    <h1>Schedule to Visit</h1>
    <p>Plan a visit to explore your dream home</p>
  </header>

  <div class="form-container">
    <h2>Book Your Visit</h2>
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label for="date">Preferred Visit Date</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="time">Preferred Visit Time</label>
        <select id="time" name="time" required>
          <option value="" disabled selected>Select a time slot</option>
          <option value="9am-11am">9 AM - 11 AM</option>
          <option value="11am-1pm">11 AM - 1 PM</option>
          <option value="2pm-4pm">2 PM - 4 PM</option>
          <option value="4pm-6pm">4 PM - 6 PM</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Additional Comments</label>
        <textarea id="message" name="message" placeholder="Any specific requests or comments..."></textarea>
      </div>

      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
  <div class="btn-container"> 
    <a href="index.html" class="btn">Home</a> 
  </div>
  <footer>
    <p>&copy; 2025 DreamHome Flats. Built with ❤️ by <a href="#">Nagasai</a>.</p>
  </footer>
</body>
</html>
